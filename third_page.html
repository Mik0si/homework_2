        <br><br>
        <label>  
          Дата рождения

        <br><br>
        <label>  
          Опыт работы в сфере IT
          <input type="number" name="experience" placeholder="Введите опыт работы">
        </label>
        <br><br>
        <label>
          <textarea name="comment" cols="40" rows="10"></textarea>
        </label>
        <br>
        <label>  
          <input type="submit" name="submit_button" placeholder="Введите опыт работы" value="Отправить">
